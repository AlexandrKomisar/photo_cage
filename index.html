<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <span class="header__logo_orange">Photo</span>Cage app
        </div>
        <nav class="header__nav">
          <a href="#" class="header__nav_list">
            <img class="header__nav_icon" src="./img/home.png" alt="home" />
            <p>Home</p>
          </a>
          <a href="#" class="header__nav_list">
            <img class="header__nav_icon" src="./img/gallery.png" alt="home" />
            <p>Gallery</p></a
          >
          <a href="#" class="header__nav_list">
            <img class="header__nav_icon" src="./img/members.png" alt="home" />
            <p>Members</p>
          </a>
          <a href="#" class="header__nav_list">
            <img class="header__nav_icon" src="./img/logout.png" alt="home" />
            <p>Logout</p>
          </a>
        </nav>
      </header>
      <section class="upload">
        <form action="">
          <h4 class="upload__title">
            Please select an image from your computer
          </h4>
          <p>
            <input class="custom-file-upload" type="text" />
            <input
              class="custom-file-upload"
              name="img"
              accept="image/jpeg,image/png,image/gif"
              type="file"
            />
            <input class="upload__btn" type="submit" value="Upload image" />
          </p>
        </form>
      </section>
      <section class="gallery">
        <div class="gallery__card">
          <img class="gallery__card_img" src="./img/1.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/2.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/3.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/4.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/5.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/6.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/7.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/8.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/9.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/10.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/11.png" alt="foto" />
        </div>
        <div class="gallery__card">
          <img src="./img/12.png" alt="foto" />
        </div>
      </section>
    </div>
  </body>
</html>
